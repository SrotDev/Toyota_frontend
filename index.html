    <style>
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;

        background: #0A0A0A; 
      }
      ::-webkit-scrollbar-thumb {

      }
      ::-webkit-scrollbar-thumb:hover {

      }
      body {

      }
      .neon-text {
        text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
      }
      .neon-border {
        box-shadow: 0 0 15px rgba(0, 217, 255, 0.15);
      }
      
      @keyframes loading-bar {
        0% { width: 0%; }
        20% { width: 15%; }
        50% { width: 45%; }
        75% { width: 70%; }
        90% { width: 95%; }
        100% { width: 100%; }
      }
      .animate-loading-bar {
        animation: loading-bar 3.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
    </style>
